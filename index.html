<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="https://chat.openai.com/" target="_blank" class="btn-container">
            <button class="btn">Don't click me!</button>
        </a>
    <table>
        <tr>
            <th colspan="3">Header 1</th>
            <th colspan="2">Header 2</th>
        </tr>
        <tr>
            <td rowspan="2" class="merged-row">Merged Row 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
            <td>Row 1, Cell 4</td>
        </tr>
        <tr>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
            <td>Row 2, Cell 4</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td colspan="2" class="merged-column">Merged Column 1</td>
            <td>Row 3, Cell 4</td>
        </tr>
        <tr>
            <td>Row 4, Cell 2</td>
            <td>Row 4, Cell 2</td>
            <td>Row 4, Cell 3</td>
            <td>Row 4, Cell 4</td>
        </tr>
    </table>
    </div>
</body>
</html>
